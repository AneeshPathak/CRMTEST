<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let enqId = 1;

        function incrementFormId() {
  
        formId++;
        document.getElementById("enq_Id").textContent = `3.Enquiry ID: ${enqId}`;
}
      </script>
</head>
<body>
    <h1>New Task</h1>
    <div class="form-container">
        <form id="form">
            <div class="form-control">
                <label for="name" id="label-name"><b>1. Enter the customer name</b> </label>
                <br>
                <input type="text"
                       id="name"
                       placeholder="Name" />
            </div>
            <br>
            <div class="form-control">
                <label for="custId" id="cust_Id"><b>2. Enter the Customer ID:</b> </label>
                <br>
                <input type="text"
                       id="cust_Id"
                       placeholder="Customer-Id" />
            </div>

            <br>
            <div class="form-control">
                <label for="enqId" id="enq_Id"><b>3.Enquiry ID: 1 </b> </label>
                
            </div>

            <br>
            
            <div class="form-control">
                <label for="con-num" id="con-num"><b>4. Customer Contact Number:</b> </label>
                <br>
                <input type="text"
                       id="con_num"
                       placeholder="Phone Number" />
            </div>

            <br>
            <div class="form-control">
                <label for="cust-mail" id="cust-mail"><b>5. Customer Email Id:</b> </label>
                <br>
                <input type="text"
                       id="cust-mail"
                       placeholder="Email-ID" />
            </div>
            <br>
            <div class="form-control">
            <label for="Project"><b>6. Choose Project</b></label>
            <br>
            <select id="Project" name="Choose a Project">
            <option value="Default">Default</option>
            <option value="project1">Project 1</option>
            <option value="project2">Project 2</option>
            <option value="project3">Project 3</option>
            </select>
            </div>
            <br>
            <div class="form-control">
            <label for="Product"><b>7. Product you are looking for?</b></label>
            <br>
            <select id="Product" name="Product">
            <option value="Default">Default</option>
            <option value="1BHK">1BHK</option>
            <option value="2BHK" >2BHK</option>
            <option value="3BHK">3BHK</option>
            <option value="4BHK">4BHK</option>
            </select>
            </div>

            <br>
            
            <div class="form-control">
            <label for="visitDate"><b>8. Start Date of the Project</b></label>
            <input type="datetime-local" id="visitDate" name="visitDate">
            </div>

            <br>
            <div class="form-control">
            <label for="visitDate"><b>8. End Date of the Project</b></label>
            <input type="datetime-local" id="visitDate" name="visitDate">
            </div>
            <button id="submitBtn" onclick="incrementFormId()">Submit</button>
    </div>
</body>
</html>
