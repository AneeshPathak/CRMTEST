<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="container.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      var i = 1;
      $("#addRowBtn").click(function(){
        $("#customerEnquiries").append('<tr id="row'+i+'"><td><input type="text" name="brand'+i+'" id="brand'+i+'"/></td><td><input type="text" name="market'+i+'" id="market'+i+'"/></td><td><input type="text" name="model'+i+'" id="model'+i+'"/></td><td><input type="text" name="price'+i+'" id="price'+i+'"/></td><td><button type="button" name="remove" id="'+i+'" class="btn btn-danger btn_remove">X</button></td></tr>');
        i++;
      });
    });
  </script>
    
    
</head>
<body>
    <div class="big-container">
        <button id="addRowBtn">Create Customer</button>

        <table id="customerEnquiries">
            <thead>
              <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th alt="Enquiry Category">
                    <div class="sort-options">
                        <label for="sort-by">Enquiry Category</label>
                        <select id="sort-by">
                            <option value="default">Default</option>
                            <option value="location">Location</option>
                            <option value="project">Project</option>
                            <option value="product">Product</option>
                        </select>
                    </div>
                </th>
                    
                <th>Enquiry</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
              </tr>
              </tbody>
          </table>
          
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
