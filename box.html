<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Panel</title>
    <style>
        .container{
            width: 100%; 
             
            height: 27px;
            margin: 0 auto; 
            position: absolute;
            top: 0%;
            background-color: #c2ceef; 
            border: 1px solid #b7ec07; 
            border-width: 3px;
            padding: 20px; 
        }
        h1{
            text-align: center;
            font-size: small;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 251px;
            height: 180px;
            padding: 20px;
            
            box-sizing: border-box;
        }

        h3, p {
            margin: 0;
        }

        .project-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .project-location, .products {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Navbar</h1>
    </div>
    <div class="panel">
        <!-- Card 1 -->
        <div class="card">
            <h3 class="project-name">Project 1</h3>
            <p class="project-location">Location 1</p>
            <p class="products">Products 1</p>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <h3 class="project-name">Project 2</h3>
            <p class="project-location">Location 2</p>
            <p class="products">Products 2</p>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <h3 class="project-name">Project 3</h3>
            <p class="project-location">Location 3</p>
            <p class="products">Products 3</p>
        </div>

        <div class="card">

        <!-- Card 3 -->

        </div>

    </div>
</body>
</html>
